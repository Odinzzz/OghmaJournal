{% extends 'layout.html' %}


{% block title %}edit session{% endblock %}
{% block head %}

{% endblock %}

{% block body %}
<div class="row justify-content-end">
    
    <div class="col-6">
        <h2 id="session_id" data-session-id="{{ dnd_session.id }}">{{ dnd_session.id }}</h2>
    </div>
    <div class="col-auto">
        <button class="btn save-session-btn p-1 ">üíæ</button>
        <button class="btn delete-session-btn p-1 ">üóëÔ∏è</button>
    </div>

</div>
<button id="tagall" class="btn btn-primary">Tag All</button>

<!-- ADD HERO SECTION -->
<h3>Heros:</h3>
<div>

    
    <div class="row">
        <div class="col-6">
            <div id="heroContainer"  class="row">

                <div id="heroDropDownContainer" class="col-auto mb-1">
                    <div class="dropdown">
                        <button 
                        type="button" 
                        class="btn btn-primary dropdown-toggle py-2" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                        Add Hero
                        </button>
                    
                        <div class="dropdown-menu p-2" style="min-width: 300px;">
                        <!-- Search Input -->
                        <input 
                            type="text" 
                            class="form-control" 
                            id="heroDropdownSearch" 
                            placeholder="Type to search..."
                        />
                    
                        <!-- List of Items -->
                        <ul class="list-unstyled mt-2" id="heroDropdownList" style="max-height: 150px; overflow-y: auto;">
                            <!-- add button there with get_entry.js -->
                        </ul>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>    
</div>


<h3>Events:</h3>

<ul id="entries_container" class="container ">
    
    <div id="locationDropDownContainer" class="col-auto mb-1">
        <div class="dropdown">
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle py-2" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
            Add Location
            </button>
        
            <div class="dropdown-menu p-2" style="min-width: 300px;">
            <!-- Search Input -->
            <input 
                type="text" 
                class="form-control" 
                id="locationDropdownSearch" 
                placeholder="Type to search..."
            />
        
            <!-- List of Items -->
            <ul class="list-unstyled mt-2" id="locationDropdownList" style="max-height: 150px; overflow-y: auto;">
                <!-- add button there with get_entry.js -->
                <!-- Add Location Button -->
                <li>
                    <button type="button" class="btn btn-primary add_location_to_database">Add Location</button>
                </li>
            </ul>
            </div>
        </div>
    </div> 
</ul>

<!-- Bootstrap Modal -->
<div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLocationModalLabel">Add New Location</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addLocationForm">
                    <div class="mb-3">
                    <label for="locationName" class="form-label">Location Name</label>
                    <input type="text" class="form-control" id="locationName" name="name" required>
                    </div>
                    <div class="mb-3">
                    <label for="locationRegion" class="form-label">Region</label>
                    <input type="text" class="form-control" id="locationRegion" name="region">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>



<h3>Conclusion</h3>
<h3>Key events</h3>
<button id="process_journal_button">Process</button>
{% endblock %}
{% block script %}
<script src="{{ url_for('static', filename='get_entries.js' ) }}"></script>
{% endblock %}
