<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    
    <!-- Additional Scripts (if needed) -->
    {% block additional_scripts %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Menu Bar -->
            <div class="col-md-3 bg-light p-3">
                <h5>Sessions</h5>
                <ul id="sessions_list" class="list-group">
                    
                    
                    <!-- Button to add new session -->
                    <li class="list-group-item">
                        <button id="new_session_button" class="btn btn-primary w-100">Add New Session</button>
                    </li>
                </ul>
            </div>

            <!-- Body Content -->
            <div class="col-md-9">
                {% block body %}
                <h1>Welcome to the Session Page</h1>
                <p>This is where the content for your sessions will go.</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='new_session.js') }}"></script>
    <script src="{{ url_for('static', filename='get_sessions.js') }}"></script>

    
    <!-- Additional Scripts (if needed) -->
    {% block script %}
    {% endblock %}
</body>
</html>
